<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>form 태그 실습</title>
    </head>
    <body>
        <form action="html-form-result.html" method="get"> 
            <!-- input type
                    button, checkbox, color, date, datetime-local, email
                    file, hidden, image, month, number, password, radio
                    range, reset, search, submit, tel, text, time, url, week
                    default: text
            -->
            <label for="username">아이디</label><input id="username" name="id" type="text" placeholder="아이디">
            <label>비밀번호
                <input name="password" type="password">
            </label>

            <br><br>
            <label for="option">옵션 선택</label>
            <select id="option" name="opt" required>
                <option value="">선택하세요.</option>
                <option value="opt1">옵션1</option>
                <option value="opt2">옵션2</option>
                <option value="opt3">옵션3</option>
                <option value="opt4">옵션4</option>
            </select>
            <!-- label은 for와 id를 일치시키거나 label 안에 input 태그를 넣으면 됨-->
            <br><br>
            <input id="cb" type="checkbox" value="true" name="checkbox" required>
            <label for="cb">체크박스</label>
            <br><br>
            <input type="radio" name="number" value="1">1
            <input type="radio" name="number" value="2">2
            <input type="radio" name="number" value="3">3
            <input type="radio" name="number" value="4">4
            <!-- radiobutton name이 동일한 것끼리 묶임 -->
            <br><br>
            <input type="file">

            <input type="button" value="버튼"></button>
            
            <input type="hidden" name="hiddentype" value="wow">
            <br><br>
            <textarea cols="30" rows="6"></textarea>
            <br><br>
            <button type="submit">전송</button>
            <!-- form 태그 안의 button은 기본적으로 submit이 활성화되어있음
                input 태그의 type을 button으로 설정하면 submit이 활성화 되어있지 않음
            -->
        </form>
    </body>
</html>
